#>奖励
#################################
#####          配置         #####
#################################
#注:一项内的经验与等级请最多选其一,否则会比较混乱
rewards1:                      #奖励类型
  money: "50->100"            #可为空(MultiRandomInt)
  exp: "10"                    #可为空(MultiRandomInt)
  level: "0"                   #可为空(MultiRandomInt)
  itemsType: ""                #可为空,物品类型.格式'[插件名:]获取类型名',不加插件名指此奖励配置所属插件
  enchantsType: ""             #可为空,附魔类型.格式'[插件名:]类型名',不加插件名指此奖励配置所属插件
  tip: ""                        #可为空